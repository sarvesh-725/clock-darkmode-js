<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div><button id="theme-change">Dark Mode</button></div>
    </header>

    <div class="main-container">
        <div id="stopwatch-box" class="box">
            <h2>StopWatch</h2>
            <div id="clockwatch">
                <div id="stopwatch-time">00:00:00</div>
                <div id="millisec">00</div>
            </div>
            <div class="button-group">
                <button id="reset">Reset</button>
                <button id="stop-resume">Start</button>
            </div>
        </div>

        <div id="clock-box" class="box">
            <h2>Live Clock</h2>
            <div id="12hr" class="clock"></div>
            <div id="24hr" class="clock"></div>
            <div id="date"></div>
            <div class="button-group">
                <button id="time-format">12 hour Format</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
